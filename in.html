<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Check In</title>
		<link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="formstyle.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
        <div id="header">
            <h1>INNOVACCER</h1>
            <h2>WELCOMES YOU</h2>
        </div>
             
        <div class="wrapper">
			<div class="inner">
				<img src="image-1.png" alt="" class="image-1">
				<form action="" method="post">
					<h3>ENTER VISITOR DETAILS</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="name" placeholder="Username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="text" class="form-control" name="phone" placeholder="Phone Number">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" class="form-control" name="email" placeholder="Mail">
					</div>
					<button class="btn">
						<span>CHECK IN</span>
					</button>
				</form>
				<img src="image-2.png" alt="" class="image-2">
			</div>
		</div>
        <button id="back" class="btn" onclick="location.href = 'visitor.html';"><i class="fa fa-angle-double-left"></i>&nbsp;back</button>
    </body>
</html>
